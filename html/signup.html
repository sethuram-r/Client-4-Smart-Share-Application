<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="container h-100" ng-controller="signupController">
    <div class="d-flex justify-content-center h-100" style="margin-top: 150px">
        <div class="card" style="width: 500px">
            <div class="card-header">
                <h3>Sign Up</h3>
            </div>
            <div class="card-body">
                <form ng-submit="submit()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" ng-model="username" class="form-control" placeholder="username" ng-change = "change()" >
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password"  ng-model="password" class="form-control" placeholder="password" ng-change = "change()">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-check"></i></span>
                        </div>
                        <input type="password"  ng-model="confirmPassword" class="form-control" placeholder="confirm password" ng-change = "change()">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn float-right login_btn" value="Register">

                    </div>
                    <div class="input-group form-group alert" ng-show = "alert">
                        <span > <strong>Warning !</strong> <small>{{message}}</small></span>
                    </div>


                    <!--<div class=" alert alert-warning" role="alert">-->
                        <!--A simple warning alertâ€”check it out!-->
                    <!--</div>-->
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
