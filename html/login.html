<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="container h-100" ng-controller="loginController">
    <div class="d-flex justify-content-center h-100" style="margin-top: 150px">
        <div class="card"  style="width: 400px">
            <div class="card-header">
                <h3>Sign In</h3>
            </div>
            <div class="card-body">
                <form ng-submit="submit()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" ng-model="username" class="form-control" placeholder="username" >
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password"  ng-model="password" class="form-control" placeholder="password">
                    </div>
                    <div class=" form-group">
                        <input type="submit" class="btn float-right login_btn" value="Submit">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a href="#!signup">Sign Up</a>
                </div>
                <!--<div class="d-flex justify-content-center">-->
                    <!--<a href="#">Forgot your password?</a>-->
                <!--</div>-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
